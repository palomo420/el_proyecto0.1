<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Personas Naturales y Jurídicas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
            <div class="flex border-b">
                <button id="login-tab" class="switch-tab active flex-1 py-4 px-6 text-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
                </button>
                <button id="register-tab" class="switch-tab flex-1 py-4 px-6 text-center">
                    <i class="fas fa-user-plus mr-2"></i>Registrarse
                </button>
            </div>
            
            <div id="login-content" class="p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Bienvenido de vuelta</h2>
                
                <div class="flex justify-center mb-6">
                    <div class="inline-flex rounded-md shadow-sm" role="group">
                        <button type="button" id="natural-btn" class="user-type-btn px-4 py-2 text-sm font-medium rounded-l-lg border border-gray-200 bg-white text-gray-700 hover:bg-gray-50 focus:z-10 focus:ring-2 focus:ring-indigo-500">
                            <i class="fas fa-user mr-2"></i>Persona Natural
                        </button>
                        <button type="button" id="juridica-btn" class="user-type-btn px-4 py-2 text-sm font-medium rounded-r-md border border-gray-200 bg-gray-100 text-gray-700 hover:bg-gray-50 focus:z-10 focus:ring-2 focus:ring-indigo-500">
                            <i class="fas fa-building mr-2"></i>Persona Jurídica
                        </button>
                    </div>
                </div>
                
                <form id="login-form" class="space-y-4">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder=" " required>
                        <label class="floating-label">Correo electrónico</label>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder=" " required>
                        <label class="floating-label">Contraseña</label>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Recordarme</label>
                        </div>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="w-full bg-custom-gradient text-white py-2 px-4 rounded-lg hover:opacity-90 transition duration-300 font-medium">
                        Iniciar Sesión
                    </button>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">O inicia sesión con</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <i class="fab fa-google text-red-500 mr-2"></i> Google
                        </button>
                        <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <i class="fab fa-facebook-f text-blue-600 mr-2"></i> Facebook
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="register-content" class="p-8 hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Crea tu cuenta</h2>
                
                <div class="flex justify-center mb-6">
                    <div class="inline-flex rounded-md shadow-sm" role="group">
                        <button type="button" id="reg-natural-btn" class="user-type-btn px-4 py-2 text-sm font-medium rounded-l-lg border border-gray-200 bg-white text-gray-700 hover:bg-gray-50 focus:z-10 focus:ring-2 focus:ring-indigo-500">
                            <i class="fas fa-user mr-2"></i>Persona Natural
                        </button>
                        <button type="button" id="reg-juridica-btn" class="user-type-btn px-4 py-2 text-sm font-medium rounded-r-md border border-gray-200 bg-gray-100 text-gray-700 hover:bg-gray-50 focus:z-10 focus:ring-2 focus:ring-indigo-500">
                            <i class="fas fa-building mr-2"></i>Persona Jurídica
                        </button>
                    </div>
                </div>
                
                <form id="register-natural-form" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="natural-firstname" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder=" " required>
                            <label class="floating-label">Nombres</label>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="natural-lastname" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder=" " required>
                            <label class="floating-label">Apellidos</label>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="natural-document" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder=" " required>
                        <label class="floating-label">Doc.Legales o Doc.Identificasion</label>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="natural-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder=" " required>
                        <label class="floating-label">Correo electrónico</label>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="natural-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder=" " required>
                            <label class="floating-label">Contraseña</label>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="natural-confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder=" " required>
                            <label class="floating-label">Confirmar contraseña</label>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <input id="natural-terms" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" required>
                        <label for="natural-terms" class="ml-2 block text-sm text-gray-700">
                            Acepto los <a href="#" class="text-indigo-600 hover:text-indigo-500">Términos y Condiciones</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="w-full bg-custom-gradient text-white py-2 px-4 rounded-lg hover:opacity-90 transition duration-300 font-medium">
                        Registrarse
                    </button>
                </form>
                
                <form id="register-juridica-form" class="space-y-4 hidden">
                    <div class="input-group">
                        <i class="fas fa-building"></i>
                        <input type="text" id="juridica-razon-social" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder=" " required>
                        <label class="floating-label">Razón Social</label>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="juridica-ruc" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder=" " required>
                        <label class="floating-label">RUC</label>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-user-tie"></i>
                        <input type="text" id="juridica-representante" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder=" " required>
                        <label class="floating-label">Representante Legal</label>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="juridica-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder=" " required>
                        <label class="floating-label">Correo electrónico</label>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="juridica-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder=" " required>
                            <label class="floating-label">Contraseña</label>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="juridica-confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder=" " required>
                            <label class="floating-label">Confirmar contraseña</label>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <input id="juridica-terms" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" required>
                        <label for="juridica-terms" class="ml-2 block text-sm text-gray-700">
                            Acepto los <a href="#" class="text-indigo-600 hover:text-indigo-500">Términos y Condiciones</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="w-full bg-custom-gradient text-white py-2 px-4 rounded-lg hover:opacity-90 transition duration-300 font-medium">
                        Registrarse
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        ¿Ya tienes una cuenta? 
                        <a href="#" id="switch-to-login" class="text-indigo-600 hover:text-indigo-500 font-medium">Inicia sesión</a>
                    </p>
                </div>
            </div>
        </div>
        
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>© 2023 MiEmpresa. Todos los derechos reservados.</p>
        </div>
    </div>

    <script>
        // Toggle entre login y registro
        document.getElementById('login-tab').addEventListener('click', function() {
            document.getElementById('login-content').classList.remove('hidden');
            document.getElementById('register-content').classList.add('hidden');
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('register-tab').classList.remove('active');
        });
        
        document.getElementById('register-tab').addEventListener('click', function() {
            document.getElementById('login-content').classList.add('hidden');
            document.getElementById('register-content').classList.remove('hidden');
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('register-tab').classList.add('active');
        });
        
        document.getElementById('switch-to-login').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-tab').click();
        });
        
        // Toggle entre persona natural y jurídica en login
        document.getElementById('natural-btn').addEventListener('click', function() {
            document.getElementById('natural-btn').classList.remove('bg-gray-100');
            document.getElementById('natural-btn').classList.add('bg-white');
            document.getElementById('juridica-btn').classList.remove('bg-white');
            document.getElementById('juridica-btn').classList.add('bg-gray-100');
            // Aquí podrías cambiar campos del formulario si es necesario
        });
        
        document.getElementById('juridica-btn').addEventListener('click', function() {
            document.getElementById('juridica-btn').classList.remove('bg-gray-100');
            document.getElementById('juridica-btn').classList.add('bg-white');
            document.getElementById('natural-btn').classList.remove('bg-white');
            document.getElementById('natural-btn').classList.add('bg-gray-100');
            // Aquí podrías cambiar campos del formulario si es necesario
        });
        
        // Toggle entre persona natural y jurídica en registro
        document.getElementById('reg-natural-btn').addEventListener('click', function() {
            document.getElementById('reg-natural-btn').classList.remove('bg-gray-100');
            document.getElementById('reg-natural-btn').classList.add('bg-white');
            document.getElementById('reg-juridica-btn').classList.remove('bg-white');
            document.getElementById('reg-juridica-btn').classList.add('bg-gray-100');
            document.getElementById('register-natural-form').classList.remove('hidden');
            document.getElementById('register-juridica-form').classList.add('hidden');
        });
        
        document.getElementById('reg-juridica-btn').addEventListener('click', function() {
            document.getElementById('reg-juridica-btn').classList.remove('bg-gray-100');
            document.getElementById('reg-juridica-btn').classList.add('bg-white');
            document.getElementById('reg-natural-btn').classList.remove('bg-white');
            document.getElementById('reg-natural-btn').classList.add('bg-gray-100');
            document.getElementById('register-natural-form').classList.add('hidden');
            document.getElementById('register-juridica-form').classList.remove('hidden');
        });
        
        // Manejo de envío de formularios
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Inicio de sesión procesado');
            // Aquí iría la lógica de autenticación
        });
        
        document.getElementById('register-natural-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Registro de persona natural procesado');
            // Aquí iría la lógica de registro
        });
        
        document.getElementById('register-juridica-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Registro de persona jurídica procesado');
            // Aquí iría la lógica de registro
        });
        
        // Inicialización de labels flotantes
        document.querySelectorAll('.input-group input').forEach(input => {
            // Si el campo tiene contenido al cargar, mover el label
            if(input.value) {
                input.nextElementSibling.style.top = '0';
                input.nextElementSibling.style.fontSize = '12px';
                input.nextElementSibling.style.color = '#4f46e5';
            }
            
            input.addEventListener('focus', function() {
                this.nextElementSibling.style.top = '0';
                this.nextElementSibling.style.fontSize = '12px';
                this.nextElementSibling.style.color = '#4f46e5';
            });
            
            input.addEventListener('blur', function() {
                if(!this.value) {
                    this.nextElementSibling.style.top = '50%';
                    this.nextElementSibling.style.fontSize = 'inherit';
                    this.nextElementSibling.style.color = '#9ca3af';
                }
            });
        });
    </script>
</body>
</html>
